AllCops:
  SuggestExtensions: false
  Exclude:
    - "vendor/**/*" # rubocop config/default.yml
    - "db/**/*"
    - "bin/**/*"
    - "node_modules/**/*"
  NewCops: enable
Style/AsciiComments:
  Enabled: false
Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
